<!-- Tarjeta 1 -->
<div class="col-xs-4 col-sm-6 align-self-center text-center io-trans-75 p-0"
    style="max-width: 340px; min-width: 260px;">

    <span class="text-center font-weight-bold" style="color: orangered; font-size: 1.5em;">¡Atención!</span>
</div>
<div class="p-3">
    <div class="form-group text-center" style="font-size: 1.2em;">¿Desea eliminar al paciente 
       <span class="font-weight-bold">{{ paciente }}</span>
        de manera permanente?
    </div>
</div>

<!-- Ventana de diálogo de confirmación -->
<div class="row p-2 ml-auto">
    <div class="col">
        <button type="submit" class="black-text btn white" (click)="cancelarEnvioDatos()">Descartar</button>
    </div>
    <div class="col">
        <button type="submit" class="btn red" (click)="confirmarEnvioDatos()">Confirmar</button>
    </div>
</div>
